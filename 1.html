 <style>

.a_wrap{/*a 的父元素*/

background: #000;/*背景颜色*/

}

<div class="a_wrap">

<body onLoad="show()"><div>
        <div id="txt" style="text-indent:2em;"></div>
        <script language="javascript">
            content = "父亲节到了<br />愿你父星高照运气好<br />父如东海财源到<br />事业翻天父地步步高<br />愿君万事如意！<br />        ——邢佳豪 ";
            i = 0;
 
            function show() {
                str = content.substr(0, i);
                txt.innerHTML = str + "｜";
                i++;
                if (i > content.length) i = 0;
                setTimeout("show()", 200);
            }
        </script>
</div>
